<h2>Convert a named color into a hexadecimal color with rgb value</h2>

<h3>Description</h3>

<p>Convert a named color into a hexadecimal color with rgb value
</p>


<h3>Usage</h3>

<pre><code class="language-R">color2hex(color)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>color</code></td>
<td>
<p>A named color</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a hexadecimal color
</p>


<h3>Examples</h3>

<pre><code class="language-R">color2hex("green")
color2hex("red")
</code></pre>
