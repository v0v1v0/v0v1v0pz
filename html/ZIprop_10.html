<h2>Scale vector</h2>

<h3>Description</h3>

<p>Scale a vector between 0 and 1.
</p>


<h3>Usage</h3>

<pre><code class="language-R">scale_01(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the scaled vector of <code>x</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x = runif(100,-10,10)
x_scale = scale_01(x)
range(x_scale)
</code></pre>
